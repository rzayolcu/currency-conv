<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCMB Döviz Dönüştürücü</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <h1>TCMB Döviz Dönüştürücü</h1>
      </div>
    </header>

    <main>
      <section class="conv-background">
        <div class="conv-container">
          <h2 id="conv-title">Döviz Çevirici</h2>

          <div class="conv-top">
            <label for="amount">Tutar</label>
            <input
              id="amount"
              type="text"
              placeholder="Örn: 1000"
              autocomplete="off"
            />
            <div class="fromCurrencyContainer">
              <select id="fromCurrency">
              <option value="TRY" selected>TRY</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
            </div>
          </div>

          <div class="conv-swap-btn">
            <button id="swapBtn" class="btn">⇄</button>
          </div>

          <div class="conv-bottom">
            <label for="result">Dönüştürüldü</label>
            <input id="result" type="text" readonly />
            <div class="toCurrencyContainer">
              <select id="toCurrency">
              <option value="TRY" selected>TRY</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
            </div>
          </div>

          <div class="conv-btn">
            <button id="convertBtn" class="btn">Dönüştür</button>
          </div>
        <div class="oneUnit" id="oneUnitContainer" style="margin-top: 8px;"></div>
      </section>

      <section class="chart-container">
        <div class="chart-top">
          <h1 id="chart-title">USD / TRY Grafiği (1D)</h1>
        </div>
        <div class="chart">
          <div class="time-range-controls">
            <button data-range="1D" class="active">1D</button>
            <button data-range="1W">1W</button>
            <button data-range="1M">1M</button>
            <button data-range="1Y">1Y</button>
          </div>
          <canvas id="currencyChart" ></canvas>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
